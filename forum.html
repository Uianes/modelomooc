<!doctype html>
<html lang="pt-br">

<head>
  <title>Fórum</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
  <div class="p-5"><a href="index.html"><button class="btn btn-secondary">Voltar</button></a></div>

  <h1 class="pt-2 text-center">Fórum</h1>
  <br>
  <br>
  <div class="col-12 p-5">
    <div class="card text-center">
      <div class="card-header">
        <ul class="nav nav-tabs card-header-tabs">
          <li class="nav-item">
            <a class="nav-link active" href="#">Instruções</a>
          </li>
        </ul>
      </div>
      <div class="card-body">
        <h5 class="card-title">Para uso do Fórum</h5>
        <p class="card-text">Basta você preencher as suas informações de contato abaixo para receber acesso ao nosso
          fórum!</p>
      </div>
    </div>
  </div>
  <div class="col-12 p-4">
    <form>
      <div class="form-group">
        <label for="exampleInputEmail1">Email:</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
          placeholder="Digite seu e-mail aqui">
        <small id="emailHelp" class="form-text text-muted">Entraremos em contato por este e-mail!</small>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Nome completo:</label>
        <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Informe seu nome">
      </div>
      <button type="reset" onclick="clique()" class="btn btn-primary">Enviar</button>
    </form>
  </div>

  <script>
    function clique() {
      alert("Entraremos em contato em breve!")
    }
  </script>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</body>

</html>
